{% extends "index.html" %}

{% block content %}

<h2>Here's your collection of stuff</h2>
<h2>{{view.message.header|upper}}</h2>
{% if view.collection.success %}
  <div class="collection-container">
    {% for item in view.collection.list %}
      <div>
        <h3>{{ item.name.text }}</h3>
        <img src={{item.thumbnail}}>
      </div>
    {% endfor %}
  </div>
{% endif %}

{% endblock %}
